<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REMA External Scheduler</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4338ca;
      --primary-light: #e0e7ff;
      --accent: #ec4899;
      --accent-light: #fce7f3;
      --success: #10b981;
      --danger: #ef4444;
      --dark: #0f172a;
      --dark-2: #1e293b;
      --dark-3: #334155;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-100: #f1f5f9;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 50%, #16213e 100%);
      color: var(--dark);
      min-height: 100vh;
      padding: 32px 16px 48px;
    }

    .app-container {
      max-width: 920px;
      margin: 0 auto;
    }

    .app-header {
      margin-bottom: 40px;
      text-align: center;
      animation: fadeInDown 0.6s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .app-header h1 {
      font-size: 3.2rem;
      font-weight: 900;
      background: linear-gradient(135deg, #6366f1 0%, #ec4899 50%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -2px;
      line-height: 1.1;
    }

    .app-header p {
      font-size: 1.05rem;
      color: #cbd5e1;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .app-main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 28px 26px 30px;
      box-shadow: 0 14px 40px rgba(15, 23, 42, 0.28);
      border: 1px solid rgba(226, 232, 240, 0.85);
      max-width: 720px;
      width: 100%;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h2 {
      font-size: 1.75rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .card > p {
      font-size: 0.95rem;
      color: var(--gray-500);
      margin-bottom: 28px;
      font-weight: 500;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px 20px;
      margin-bottom: 28px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-field label {
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--dark);
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--dark-2);
    }

    .form-field input,
    .form-field select {
      padding: 14px 18px;
      border-radius: 14px;
      border: 2px solid var(--gray-200);
      font-size: 0.95rem;
      background: var(--white);
      color: var(--dark);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      font-weight: 500;
    }

    .form-field input::placeholder {
      color: #cbd5e1;
      font-weight: 400;
    }

    .form-field input:focus,
    .form-field select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 5px rgba(99, 102, 241, 0.1), 
                  0 4px 20px rgba(99, 102, 241, 0.2);
      background: linear-gradient(135deg, rgba(224, 231, 255, 0.3), rgba(255, 240, 245, 0.3));
    }

    .documents-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
      margin-top: 36px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--gray-200);
    }

    .documents-header h3 {
      font-size: 1.1rem;
      font-weight: 800;
      color: var(--dark-2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .documents-container {
      background: linear-gradient(135deg, rgba(224, 231, 255, 0.5), rgba(255, 240, 245, 0.3));
      border-radius: 18px;
      border: 2px solid rgba(99, 102, 241, 0.3);
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .document-row {
      display: grid;
      grid-template-columns: 1.3fr 1.3fr 50px;
      gap: 14px;
      align-items: flex-end;
      background: var(--white);
      padding: 14px 16px;
      border-radius: 14px;
      border: 2px solid var(--gray-200);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
    }

    .document-row:hover {
      border-color: var(--primary);
      box-shadow: 0 12px 32px rgba(99, 102, 241, 0.15);
      transform: translateY(-2px);
    }

    @media (max-width: 640px) {
      .document-row {
        grid-template-columns: 1fr;
        align-items: stretch;
      }
    }

    .document-row .form-field {
      margin-bottom: 0;
    }

    .document-row .form-field label {
      font-size: 0.75rem;
      margin-bottom: 6px;
    }

    .document-row .remove-btn-wrapper {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }

    .hint {
      font-size: 0.85rem;
      color: var(--gray-500);
      font-weight: 500;
    }

    code {
      font-family: "Fira Code", "Courier New", monospace;
      font-size: 0.8rem;
      background: linear-gradient(135deg, var(--primary-light), var(--accent-light));
      padding: 4px 10px;
      border-radius: 8px;
      color: var(--primary-dark);
      font-weight: 600;
    }

    .actions {
      margin-top: 32px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .btn {
      border: none;
      border-radius: 14px;
      padding: 13px 24px;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.7px;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%);
      color: var(--white);
      box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 60px rgba(99, 102, 241, 0.5);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--gray-100) 0%, var(--white) 100%);
      color: var(--primary);
      border: 2px solid var(--primary-light);
      font-weight: 700;
    }

    .btn-secondary:hover {
      background: var(--primary-light);
      border-color: var(--primary);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
    }

    .btn-icon {
      width: 42px;
      height: 42px;
      padding: 0;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 20px;
      color: var(--danger);
      background: linear-gradient(135deg, var(--accent-light), #fecdd3);
      border: 2px solid #fbcfe8;
      transition: all 0.3s ease;
    }

    .btn-icon:hover {
      background: linear-gradient(135deg, var(--danger), #f87171);
      color: var(--white);
      border-color: var(--danger);
      transform: rotate(90deg) scale(1.1);
    }

    .status {
      margin-top: 20px;
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 0.9rem;
      font-weight: 600;
      border-left: 4px solid;
      display: none;
      animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status:not(.status--hidden) {
      display: block;
    }

    .status--success {
      background: linear-gradient(135deg, #ecfdf5, #f0fdf4);
      border-color: var(--success);
      color: #065f46;
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.15);
    }

    .status--error {
      background: linear-gradient(135deg, #fef2f2, #fee2e2);
      border-color: var(--danger);
      color: #7f1d1d;
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.15);
    }

    .status--info {
      background: linear-gradient(135deg, rgba(224, 231, 255, 0.6), rgba(255, 240, 245, 0.4));
      border-color: var(--primary);
      color: var(--primary-dark);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.15);
    }

    /* departments panel styles removed (no longer shown) */

    .footer-bar {
      margin-top: 24px;
      display: flex;
      justify-content: flex-end;
    }

    .dev-link-btn {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.5);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .dev-link-btn:hover {
      background: rgba(15, 23, 42, 1);
      border-color: rgba(129, 140, 248, 0.9);
    }

    /* Mobile & tablet adjustments */
    @media (max-width: 1024px) {
      body {
        padding: 24px 12px 36px;
      }

      .card {
        padding: 24px 20px 26px;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 20px 10px 28px;
      }

      .app-header {
        margin-bottom: 28px;
      }

      .app-header h1 {
        font-size: 2.1rem;
        letter-spacing: -1px;
      }

      .app-header p {
        font-size: 0.95rem;
      }

      .card {
        border-radius: 18px;
        padding: 20px 16px 22px;
        box-shadow: 0 10px 28px rgba(15, 23, 42, 0.3);
      }

      .card h2 {
        font-size: 1.3rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
        gap: 14px;
      }

      .form-field input,
      .form-field select {
        padding: 12px 14px;
        font-size: 0.9rem;
      }

      .documents-header {
        margin-top: 28px;
        padding-bottom: 12px;
        flex-direction: column;
        align-items: flex-start;
      }

      .documents-container {
        padding: 14px;
      }

      .document-row {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .actions {
        margin-top: 24px;
      }

      .actions .btn-primary {
        width: 100%;
        justify-content: center;
      }

      /* departments list removed on mobile view as well */
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>REMA External Scheduler</h1>
      <p>Manage and schedule external submissions seamlessly</p>
    </header>

    <main class="app-main">
      <section class="card">
        <h2>Schedule a Submission</h2>
        <p>Fill in the details below to create a new scheduled submission</p>

        <form id="schedule-form">
          <div class="form-grid">
            <div class="form-field">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>

            <div class="form-field">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="your@email.com" required />
            </div>

            <div class="form-field">
              <label for="transaction_id">Transaction ID</label>
              <input type="text" id="transaction_id" name="transaction_id" placeholder="TXN-00001234" required />
            </div>

            <div class="form-field">
              <label for="start_datetime">Start Date & Time</label>
              <input type="datetime-local" id="start_datetime" name="start_datetime" required />
            </div>

            <div class="form-field">
              <label for="end_datetime">End Date & Time</label>
              <input type="datetime-local" id="end_datetime" name="end_datetime" required />
            </div>
          </div>

          <div class="documents-header">
            <h3>Documents</h3>
            <button type="button" id="add-document-btn" class="btn btn-secondary">
              + Add Document
            </button>
          </div>

          <div id="documents-container" class="documents-container">
            <!-- Document rows are added dynamically -->
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">✓ Schedule Submission</button>
          </div>
        </form>

        <div id="status" class="status status--hidden"></div>
      </section>
    </main>

    <div class="footer-bar">
      <a href="/developer" class="dev-link-btn">
        <span>About the developer</span>
      </a>
    </div>
  </div>

  <script>
    const API_BASE_URL = "http://127.0.0.1:8000";

    const departmentsSelectCache = {
      optionsHtml: "",
      loaded: false,
    };

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("schedule-form");
      const statusEl = document.getElementById("status");
      const documentsContainer = document.getElementById("documents-container");
      const addDocBtn = document.getElementById("add-document-btn");

      function setStatus(message, type = "info") {
        statusEl.textContent = message;
        statusEl.className = "status";
        statusEl.classList.remove("status--hidden");
        if (type === "success") {
          statusEl.classList.add("status--success");
        } else if (type === "error") {
          statusEl.classList.add("status--error");
        } else {
          statusEl.classList.add("status--info");
        }
      }

      async function fetchDepartments() {
        try {
          const res = await fetch(`${API_BASE_URL}/users`);
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}`);
          }
          const data = await res.json();

          if (!Array.isArray(data) || data.length === 0) {
            departmentsSelectCache.optionsHtml = "";
            departmentsSelectCache.loaded = true;
            return [];
          }

          const options = [];

          data.forEach((dept) => {
            options.push(
              `<option value="${String(dept.id)}">${dept.section_name}</option>`
            );
          });

          departmentsSelectCache.optionsHtml = options.join("");
          departmentsSelectCache.loaded = true;

          return data;
        } catch (err) {
          console.error(err);
          departmentsSelectCache.optionsHtml = "";
          departmentsSelectCache.loaded = false;
          return [];
        }
      }

      function createDocumentRow() {
        const row = document.createElement("div");
        row.className = "document-row";

        row.innerHTML = `
          <div class="form-field">
            <label>Section</label>
            <select class="doc-department" required>
              <option value="">Select section…</option>
              ${departmentsSelectCache.optionsHtml}
            </select>
          </div>
          <div class="form-field">
            <label>Submission ID</label>
            <input type="text" class="doc-submission-id" placeholder="SUB-00001234" required />
          </div>
          <div class="remove-btn-wrapper">
            <button type="button" class="btn btn-icon" title="Remove document">&times;</button>
          </div>
        `;

        const removeBtn = row.querySelector("button");
        removeBtn.addEventListener("click", () => {
          documentsContainer.removeChild(row);
        });

        return row;
      }

      function ensureAtLeastOneDocumentRow() {
        if (!departmentsSelectCache.loaded) return;
        if (documentsContainer.children.length === 0) {
          documentsContainer.appendChild(createDocumentRow());
        }
      }

      addDocBtn.addEventListener("click", () => {
        if (!departmentsSelectCache.loaded) {
          setStatus("Please wait for sections to load before adding documents.", "info");
          return;
        }
        documentsContainer.appendChild(createDocumentRow());
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const name = formData.get("name")?.toString().trim();
        const email = formData.get("email")?.toString().trim();
        const transactionId = formData.get("transaction_id")?.toString().trim();
        const startDatetime = formData.get("start_datetime")?.toString();
        const endDatetime = formData.get("end_datetime")?.toString();

        if (!name || !email || !transactionId || !startDatetime || !endDatetime) {
          setStatus("Please fill in all required fields.", "error");
          return;
        }

        const documentRows = Array.from(
          documentsContainer.querySelectorAll(".document-row")
        );

        if (documentRows.length === 0) {
          setStatus("Add at least one document before scheduling.", "error");
          return;
        }

        const documents = [];
        for (const row of documentRows) {
          const deptSelect = row.querySelector(".doc-department");
          const subInput = row.querySelector(".doc-submission-id");
          const departmentId = deptSelect.value;
          const submissionId = subInput.value.trim();

          if (!departmentId || !submissionId) {
            setStatus("Every document row must have a department and submission ID.", "error");
            return;
          }

          documents.push({
            department_id: Number(departmentId),
            submission_id: submissionId,
          });
        }

        const payload = {
          name,
          email,
          transaction_id: transactionId,
          start_datetime: startDatetime,
          end_datetime: endDatetime,
          documents,
        };

        setStatus("Submitting schedule…", "info");

        try {
          const res = await fetch(`${API_BASE_URL}/schedule_submission`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          const data = await res.json().catch(() => ({}));

          if (!res.ok) {
            const msg =
              (data && (data.detail || data.message)) ||
              `Request failed with status ${res.status}`;
            setStatus(msg, "error");
            return;
          }

          setStatus("✓ Submission scheduled successfully!", "success");
          form.reset();
          documentsContainer.innerHTML = "";
          ensureAtLeastOneDocumentRow();
        } catch (err) {
          console.error(err);
          setStatus("Network error while calling the API.", "error");
        }
      });

      (async () => {
        await fetchDepartments();
        ensureAtLeastOneDocumentRow();
      })();
    });
  </script>
</body>
</html>
